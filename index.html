<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div id="display">
        <div id="tela">
            <h3 id="visor">0</h3>
        </div>
        <div id="teclas">
            <table>
                <tr>
                    <td><button class="btn" onclick="insertDisplay('AC')">AC</button></td>
                    <td><button class="btn" onclick="insertDisplay('±')">±</button></td>
                    <td><button class="btn" onclick="insertDisplay('%')">%</button></td>
                    <td><button class="btn" onclick="insertDisplay('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insertDisplay('7')">7</button></td>
                    <td><button class="btn" onclick="insertDisplay('8')">8</button></td>
                    <td><button class="btn" onclick="insertDisplay('9')">9</button></td>
                    <td><button class="btn" onclick="insertDisplay('x')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insertDisplay('4')">4</button></td>
                    <td><button class="btn" onclick="insertDisplay('5')">5</button></td>
                    <td><button class="btn" onclick="insertDisplay('6')">6</button></td>
                    <td><button class="btn" onclick="insertDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insertDisplay('1')">1</button></td>
                    <td><button class="btn" onclick="insertDisplay('2')">2</button></td>
                    <td><button class="btn" onclick="insertDisplay('3')">3</button></td>
                    <td><button class="btn" onclick="insertDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"> <button class="btn last" onclick="insertDisplay('0')">0</button></td>
                    <td><button class="btn" onclick="insertDisplay('.')">,</button></td>
                    <td><button class="btn" onclick="insertDisplay('=')">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
